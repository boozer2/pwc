substitutions:
#  pwc_num: "0"

  # Plant Names
#  plant1: Plant $pwc_num-1
#  plant2: Plant $pwc_num-2
#  plant3: Plant $pwc_num-3
#  plant4: Plant $pwc_num-4

  name: "pwc${pwc_num}"
  friendly_name: "Plant Watering Controller ${pwc_num}"
  version: "0.6"
  
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: false
  project:
    name: boozer2.pwc
    version: $version

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

wifi:
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "PWC${pwc_num} Fallback Hotspot"
    password: "xvQA2w6dlf83"

captive_portal:
    
switch:
  - platform: gpio
    pin:
      number: GPIO23
    name: LED
    id: led

sensor:
  - platform: internal_temperature
    name: "Internal Temperature"
  - platform: uptime
    name: Uptime
  - platform: wifi_signal
    name: WiFi Signal dB

time:
  - platform: homeassistant
    id: homeassistant_time

packages:
  plant1_relay: !include
      file: plant.yaml
      vars:
        plant_name: ${plant1}
        watering_gpio: GPIO32
        moisture_sensor_gpio: GPIO34
        plant_num: 1
  plant2_relay: !include
      file: plant.yaml
      vars:
        plant_name: ${plant2}
        watering_gpio: GPIO33
        moisture_sensor_gpio: GPIO35
        plant_num: 2
  plant3_relay: !include
      file: plant.yaml
      vars:
        plant_name: ${plant3}
        watering_gpio: GPIO25
        moisture_sensor_gpio: GPIO36
        plant_num: 3
  plant4_relay: !include
      file: plant.yaml
      vars:
        plant_name: ${plant4}
        watering_gpio: GPIO26
        moisture_sensor_gpio: GPIO39        
        plant_num: 4

sprinkler:
  - id: lawn_sprinkler_ctrlr
    main_switch: "Lawn Sprinklers"
    auto_advance_switch: "Lawn Sprinklers Auto Advance"
    reverse_switch: "Lawn Sprinklers Reverse"
    multiplier_number: "Lawn Sprinkler Multiplier"
    repeat_number: "Lawn Sprinkler Repeat"
    # valve_overlap: 5s
    valves:
      - valve_switch: "Front Lawn"
        enable_switch: "Enable Front Lawn"
        run_duration_number: 
          name: "Front Yard Run Duration"
          platform: copy
          source_id: p1_water_time
        valve_switch_id: p1_relay
      - valve_switch: "Side Lawn"
        enable_switch: "Enable Side Lawn"
        run_duration_number: 
          name: "Side Lawn Run Duration"
          platform: copy
          source_id: p2_water_time
        valve_switch_id: p2_relay
      - valve_switch: "Back Lawn"
        enable_switch: "Enable Back Lawn"
        run_duration_number: 
          name: "Back Lawn Run Duration"
          platform: copy
          source_id: p3_water_time
        valve_switch_id: p3_relay